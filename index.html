<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real. vibes.</title>
    <style>
        /* The AMOLED Black Base */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Helvetica', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-transform: lowercase; /* Keeps it in the 'real.' aesthetic */
            letter-spacing: 2px;
        }

        /* The Header Logo */
        .logo {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 40px;
            cursor: default;
        }

        .red {
            color: #FF0000; /* Your signature Red */
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* The Links Container */
        .links {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        /* The Button Style */
        .btn {
            background: transparent;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            transition: 0.3s;
            border-radius: 4px;
        }

        .btn:hover {
            border-color: #FF0000;
            background: rgba(255, 0, 0, 0.05);
            letter-spacing: 4px; /* Subtle expansion effect */
        }

        /* Footer Credits */
        footer {
            margin-top: 50px;
            font-size: 0.6rem;
            color: #444;
        }
    </style>
